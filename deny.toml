# cargo-deny configuration for recast-rs
# https://embarkstudios.github.io/cargo-deny/

[graph]
# Check against these targets
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-unknown-linux-musl",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
    "x86_64-pc-windows-msvc",
    "wasm32-unknown-unknown",
]
all-features = true

[output]
feature-depth = 1

# Security advisories from RustSec
# https://embarkstudios.github.io/cargo-deny/checks/advisories/cfg.html
[advisories]
ignore = []

# License compliance
# https://embarkstudios.github.io/cargo-deny/checks/licenses/cfg.html
[licenses]
# Allowed licenses for dependencies
allow = [
    "MIT",
    "Apache-2.0",
    "Unicode-3.0",
    "Unlicense",
    "Zlib",
]
confidence-threshold = 0.8

# Exceptions for specific crates with non-standard licenses
exceptions = []

[licenses.private]
ignore = true

# Crate bans and duplicate detection
# https://embarkstudios.github.io/cargo-deny/checks/bans/cfg.html
[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"

# Banned crates
deny = []

skip = []
skip-tree = []

# Source restrictions
# https://embarkstudios.github.io/cargo-deny/checks/sources/cfg.html
[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

